name: DevOps Project Validation

on:
  push:
    branches: [main, master, develop, feature/ci-cd-pipeline]
  pull_request:
    branches: [main, master]

jobs:
  structure-validation:
    name: Project Structure Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Core Project Structure
        run: |
          echo "ğŸ” Validating DevOps project structure..."

          # Check required files
          echo "ğŸ“ Core files validation:"
          files=("docker-compose.yml" "README.md" "frontend/Dockerfile" "backend/Dockerfile")

          all_found=true
          for file in "${files[@]}"; do
            if [[ -f "$file" ]]; then
              echo "âœ… $file"
            else
              echo "âŒ $file - Missing"
              all_found=false
            fi
          done

          if [[ "$all_found" == true ]]; then
            echo ""
            echo "âœ… Core project structure validated successfully!"
          else
            echo ""
            echo "âŒ Some required files are missing"
            exit 1
          fi

  configuration-validation:
    name: Configuration & Documentation Validation
    runs-on: ubuntu-latest
    needs: structure-validation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Configuration & Documentation
        run: |
          echo "ğŸ“Š Validating monitoring and security configuration..."

          # Check monitoring setup
          echo "ğŸ“ˆ Monitoring configuration:"
          [[ -f "monitoring/prometheus/prometheus.yml" ]] && echo "âœ… Prometheus configuration"
          [[ -f "monitoring/grafana/dashboards/system-overview.json" ]] && echo "âœ… Grafana dashboard"

          # Check security setup
          echo ""
          echo "ğŸ”’ Security configuration:"
          [[ -f "env.example" ]] && echo "âœ… Environment template"
          [[ -f "scripts/security-scan.sh" ]] && echo "âœ… Security scan script"

          # Check documentation
          echo ""
          echo "ğŸ“š Documentation validation:"
          if [[ -f "README.md" ]]; then
            lines=$(wc -l < README.md)
            echo "âœ… README.md ($lines lines)"
          fi

          [[ -f "docs/post-mortem.md" ]] && echo "âœ… Post-mortem documentation"
          [[ -f "PROJECT_SUMMARY.md" ]] && echo "âœ… Project summary"

          echo ""
          echo "âœ… Configuration and documentation validated!"

  deployment-readiness:
    name: Deployment Readiness Assessment
    runs-on: ubuntu-latest
    needs: [structure-validation, configuration-validation]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Assess Deployment Readiness
        run: |
          echo "ğŸš€ Assessing deployment readiness..."

          # Check automation components
          echo "ğŸ¤– Automation components:"
          [[ -f "ansible/playbooks/deploy.yml" ]] && echo "âœ… Ansible deployment playbook"
          [[ -f "scripts/setup.sh" ]] && echo "âœ… Setup automation script"
          [[ -f "scripts/ci-cd-deploy.sh" ]] && echo "âœ… CI/CD deployment script"

          echo ""
          echo "ğŸ¯ DevOps Pipeline Assessment Complete"
          echo "====================================="
          echo "âœ… Containerization: Docker & Docker Compose"
          echo "âœ… Monitoring: Prometheus & Grafana"
          echo "âœ… Security: Environment management & scanning"
          echo "âœ… Documentation: README, post-mortem, summary"
          echo "âœ… Automation: Ansible playbooks & scripts"
          echo ""
          echo "ğŸš€ Project is ready for production deployment!"
